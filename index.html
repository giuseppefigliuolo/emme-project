<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Mario Mele</title>
  </head>
  <body>
    <div class="container">
      <div class="topbar">
        <div class="topbar__logo"><img src="img/Logo.svg" alt="mariomele-logo" /></div>
        <div class="topbar__menu"><img src="img/menu.svg" alt="logo-menu" /></div>
        <ul class="desktop topbar__links">
          <li><a href="">Portfolio</a></li>
          <li><a href="">Chi sono</a></li>
          <li><a href="">Contattami</a></li>
        </ul>
      </div>
      <nav id="side-menu" class="sidemenu">
        <div class="sidemenu__header">
          <div class="sidemenu__close-logo"><img src="img/close-menu.svg" alt="" /></div>
          <p class="sidemenu__logo">mario mele</p>
        </div>
        <div class="sidemenu__body">
          <div class="sidemenu__body__ul">
            <ul>
              <li><a href="">Chi sono</a></li>
              <li><a href="">Contattami</a></li>
            </ul>
          </div>
          <div class="sidemenu__body__portfolio">
            <p class="capitalize">portfolio</p>
          </div>
          <div class="sidemenu__body__ul">
            <ul>
              <li><a href="">Lukania</a></li>
              <li><a href="">Time is now</a></li>
              <li><a href="">Project 3</a></li>
            </ul>
          </div>
          <div class="sidemenu__body__social">
            <img class="sidemenu__body__social__bg" src="img/Rectangle-25.svg" />
            <div class="sidemenu__body__social__icons">
              <a href="https://www.facebook.com/marioemmemele/"><img src="img/fb_logo.svg" alt="logo facebook" /></a>
              <a href="https://www.instagram.com/mario_emme_mele/"><img src="img/instagram_logo.svg" alt="logo instagram" /></a>
            </div>
          </div>
        </div>
      </nav>
      <main class="landing">
        <div class="landing__description">
          <h2>
            <span>
              Fashion Designer
            </span>
            based in Milano
          </h2>
        </div>
        <div class="landing__name capitalize">
          <h1>mario mele</h1>
        </div>
        <img src="./img/lukania/lp_s.jpg" alt="" class="landing__small-img" />
        <div class="landing__big-img">
          <img src="./img/lukania/bg_vediamo_s.png" alt="" />
        </div>
        <img src="./img/rettangolo-home.svg" alt="" class="landing__rectangle" />
        <!-- <div class="landing__line">
          <svg viewBox="0 0 234 2" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M0 0.999847L234 0.999715" stroke="white" stroke-width="8" />
          </svg>
        </div> -->
        <div class="landing__scroll-down">
          <p>Dai un'occhiata ai miei progetti</p>
          <img src="./img/icon-down.svg" alt="" />
        </div>
      </main>
    </div>

    <script src="./js/index.js"></script>
  </body>
</html>
